
@main("Welcome to Play") {
  question
  
  <br/>
  create QA
  
  <form method="POST" action="/" class="form-horizontal" role="form">
    
    <div class="form-group">
      <label for="from" class="col-sm-2 control-label">From</label>
      <div class="col-sm-10">
        <select id="from" name="from" required>
          <option value="1">me</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="to" class="col-sm-2 control-label">To</label>
      <div class="col-sm-10">
        <select id="to" name="to" required>
          <option value="9">other</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="question" class="col-sm-2 control-label">Question</label>
      <div class="col-sm-10">
        <textarea id="question" name="question" wrap="soft" class="form-control" rows="3" required></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="limit" class="col-sm-2 control-label">Limit</label>
      <div class="col-sm-10">
        <input id="limit" type="date" placeholder="YYYY/MM/DD" required/>
      </div>
    </div>

    <div class="form-group">
      <label for="status" class="col-sm-2 control-label">Status</label>
      <div class="col-sm-10">
        <select id="status" name="status" required>
          <option value="1">start</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <!--<input type="submit"/>-->
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  
}
